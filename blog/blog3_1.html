<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimmer的2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-pink-100">

    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="text-xl font-semibold">新年我身仍牛马，牛马心亦向草原</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="max-w-6xl mx-auto px-4 py-8 lg:py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 lg:grid-rows-2 lg:gap-x-8 lg:gap-y-4">

            <!-- 文本内容 -->
            <div class="bg-white p-6 rounded-lg shadow-lg my-4 lg:my-8 lg:col-span-2 lg:row-span-1">
                <h2 class="text-xl font-semibold mb-4">2024，我的年度词语是——</h2>
                <p class="text-gray-700">即将揭晓</p>
            </div>

            <!-- 图片内容 -->
            <div class="bg-white p-6 rounded-lg shadow-lg my-4 lg:my-8 lg:col-span-1 lg:row-span-2">
                <img src="your-image.jpg" alt="我的2024" class="w-full h-auto rounded-lg">
            </div>

            <!-- 动画效果 -->
            <div class="bg-white p-6 rounded-lg shadow-lg animate-pulse my-4 lg:my-8 lg:col-span-1 lg:row-span-1">
                <h2 class="text-xl font-semibold mb-4">二月计划：2018-2025，“一二”到“三十九二”</h2>
                <h1>
                <p class="text-gray-700">我计划...</p>
            </div>

            <!-- 小组件 -->
            <div class="bg-white p-6 rounded-lg shadow-lg my-4 lg:my-8 lg:col-span-1 lg:row-span-1">
                <h2 class="text-xl font-semibold mb-4">我想告诉...</h2>
                <div class="flex flex-wrap">
                    <div class="w-1/2 md:w-1/3 lg:w-1/4 p-2">
                        <div class="bg-yellow-200 p-4 rounded-lg text-center">
                            <span class="font-semibold text-yellow-600">那些过去的</span>
                        </div>
                    </div>
                    <div class="w-1/2 md:w-1/3 lg:w-1/4 p-2">
                        <div class="bg-green-200 p-4 rounded-lg text-center">
                            <span class="font-semibold text-green-600">那些未来的</span>
                        </div>
                    </div>
                    <div class="w-1/2 md:w-1/3 lg:w-1/4 p-2">
                        <div class="bg-blue-200 p-4 rounded-lg text-center">
                            <span class="font-semibold text-blue-600">此时此刻的</span>
                        </div>
                    </div>
                    <div class="w-1/2 md:w-1/3 lg:w-1/4 p-2">
                        <div class="bg-red-200 p-4 rounded-lg text-center">
                            <span class="font-semibold text-red-600">还有...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-8">
            <div class="text-center text-gray-500">版权所有 © Shimmer2025</div>
        </div>
    </footer>

    <script>
        // JavaScript 动画效果
        document.addEventListener('DOMContentLoaded', () => {
            const animateElements = document.querySelectorAll('.animate-pulse');
            animateElements.forEach(element => {
                element.classList.add('animate');
            });
        });
    </script>
</body>
</html>
