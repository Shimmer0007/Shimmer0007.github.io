<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BimePro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.3/build/global/main.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<div class="container mx-auto px-4">
    <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-1/2 xl:w-1/3 p-4">
            <h2 class="text-2xl font-semibold">添加事项</h2>
            <form id="taskForm">
                <input type="text" id="taskName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="事项名称">
                <select id="taskType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-2">
                    <option value="countdown">倒计时</option>
                    <option value="timer">正向计时</option>
                    <option value="reminder">日程提醒</option>
                </select>
                <div id="countdownOptions" class="hidden">
                    <input type="number" id="hours" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-2" placeholder="时" value="0">
                    <input type="number" id="minutes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-2" placeholder="分" value="0">
                    <input type="number" id="seconds" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-2" placeholder="秒" value="30">
                </div>
                <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded mt-4">添加</button>
            </form>
        </div>
        <div class="w-full md:w-1/2 xl:w-1/3 p-4">
            <h2 class="text-2xl font-semibold">进行中事项</h2>
            <div id="activeTasks"></div>
        </div>
        <div class="w-full md:w-1/2 xl:w-1/3 p-4">
            <h2 class="text-2xl font-semibold">已完成事项</h2>
            <div id="completedTasks"></div>
        </div>
    </div>
</div>

<script src="bimepro.js"></script>
</body>
</html>
