<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年贺卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .symbol {
            background-image: linear-gradient(135deg, #ff4d4d, #ffb700);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #ff4d4d; /* 降级方案 */
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4d4d, #ffb700);
            transform-origin: center center;
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4d4d, #ffb700);
            transform-origin: center center;
        }

        @keyframes rise {
            to {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-b from-red-200 to-yellow-200">
    <div class="relative flex flex-col items-center justify-center rounded-2xl backdrop-blur-sm p-8" style="box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);">
        <div class="text-6xl symbol hover:scale-110 cursor-pointer" onclick="launchFireworks()">🎉</div>
        <p class="mt-2">点击爆竹送祝福</p>
        <div id="card" class="hidden rounded-2xl backdrop-blur-sm p-8 text-center">
            <h1 class="symbol text-4xl font-bold">金蛇献瑞，乙巳纳福</h1>
            <p class="symbol text-2xl mt-4">请查收来自Shimmer的祝福：</p>
            <p class="symbol text-lg mt-2">祝你新的一年更加热爱自己</p>
            <p class="symbol text-lg mt-2">愿你在蛇年里灵动优雅，前程似锦！</p>
        </div>
    </div>

    <script>
        function launchFireworks() {
            const fireworkContainer = document.body;
            const numberOfParticles = 30; // 粒子数量
            const gravity = 0.98; // 重力效果
    
            const pageHeight = window.innerHeight; // 获取页面高度
            const explodeHeight = pageHeight * 2 / 3; // 计算炸开高度
    
            for (let i = 0; i < numberOfParticles; i++) {
                let firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.bottom = '0';
                fireworkContainer.appendChild(firework);
    
                // 上升轨迹
                firework.animate([
                    { transform: 'translateY(0)' },
                    { transform: `translateY(-${explodeHeight}px)`, opacity: 0 }
                ], {
                    duration: (Math.random() * 1500) + 1500,
                    easing: 'ease-out',
                    fill: 'forwards'
                });
    
                // 爆炸效果
                setTimeout(() => {
                    for (let j = 0; j < 50; j++) { // 爆炸粒子数量
                        let particle = document.createElement('div');
                        particle.classList.add('spark');
                        particle.style.left = `${firework.offsetLeft}px`;
                        particle.style.bottom = `${explodeHeight}px`; // 调整粒子初始位置
                        particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        fireworkContainer.appendChild(particle);
    
                        // 粒子爆炸动画
                        const angle = Math.random() * Math.PI * 2; // 随机角度
                        const speed = Math.random() * 5 + 1; // 随机速度
                        particle.animate([
                            { transform: `translateY(0) translateX(0) scale(1)`, opacity: 1 },
                            { transform: `translateY(${Math.sin(angle) * 200}px) translateX(${Math.cos(angle) * 200}px) scale(0)`, opacity: 0 }
                        ], {
                            duration: (Math.random() * 1000) + 1000,
                            easing: 'ease-out',
                            fill: 'forwards'
                        });
    
                        // 重力效果
                        let gravityEffect = setInterval(() => {
                            particle.style.bottom = `${parseFloat(particle.style.bottom) + 5}px`;
                        }, 20);
    
                        // 移除粒子
                        setTimeout(() => {
                            clearInterval(gravityEffect);
                            particle.remove();
                        }, 2000);
                    }
                    firework.remove();
                }, (Math.random() * 1500) + 1500);
            }
    
            // 显示贺卡
            setTimeout(() => {
                document.getElementById('card').classList.remove('hidden');
            }, 2000);
        }
    </script>
    
    
    
</body>
</html>
