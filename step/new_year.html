    <style>

        }

        @keyframes spark {
            0% { transform: scale(0); opacity: 1; }
            10% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }

<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-b from-red-200 to-yellow-200">
    <div class="relative flex flex-col items-center justify-center rounded-2xl backdrop-blur-sm p-8" style="box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);">
        <div class="text-6xl symbol hover:scale-110 cursor-pointer" onclick="launchFirework()">ğŸ‰</div>
        <p class="mt-2">ç‚¹å‡»çˆ†ç«¹é€ç¥ç¦</p>
        <div id="card" class="hidden rounded-2xl backdrop-blur-sm p-8 text-center">
            <h1 class="symbol text-4xl font-bold">é‡‘è›‡çŒ®ç‘</h1>
            <p class="symbol text-2xl mt-4">äº²çˆ±çš„Amy</p>
            <p class="symbol text-lg mt-2">ç¥ä½ æ–°çš„ä¸€å¹´æ›´åŠ çƒ­çˆ±è‡ªå·±</p>
            <p class="symbol text-lg mt-2">æ„¿ä½ åœ¨è›‡å¹´é‡ŒçµåŠ¨ä¼˜é›…ï¼Œå‰ç¨‹ä¼¼é”¦ï¼</p>
        </div>
    </div>

    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];

        function Firework() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.speed = Math.random() * 3 + 2;
            this.angle = Math.PI / 2;
            this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            this.brightness = Math.random() * 30 + 70;
            this.width = 2;
            this.height = 2;
            this.exploded = false;
        }

        Firework.prototype.update = function() {
            if (!this.exploded) {
                this.y -= this.speed;
                if (this.y < canvas.height / 2) {
                    this.explode();
                }
            } else {
                for (let i = 0; i < this.particles.length; i++) {
                    this.particles[i].update();
                }
            }
        };

        Firework.prototype.draw = function() {
            if (!this.exploded) {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineWidth = this.width;
                ctx.strokeStyle = `hsla(${this.color}, ${this.brightness}%)`;
                ctx.stroke();
            } else {
                for (let i = 0; i < this.particles.length; i++) {
                    this.particles[i].draw();
                }
            }
        };

        Firework.prototype.explode = function() {
            this.exploded = true;
            const numParticles = Math.random() * 300 + 200; // å¢åŠ ç²’å­æ•°é‡
            for (let i = 0; i < numParticles; i++) {
                const particle = new Particle(this.x, this.y, this.color);
                this.particles.push(particle);
            }
        };

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.speed = Math.random() * 5 + 1;
            this.angle = Math.random() * Math.PI * 2;
            this.width = Math.random() * 2 + 1; // å‡å°ç²’å­å¤§å°
            this.height = Math.random() * 2 + 1;
            this.alpha = 1;
            this.friction = 0.95; // å¢åŠ æ‘©æ“¦åŠ›ä»¥å‡ç¼“é€Ÿåº¦
            this.gravity = 0.05;
            this.tail = []; // æ·»åŠ å°¾è¿¹æ•°ç»„
        }

        Particle.prototype.update = function() {
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= 0.02; // å‡å°‘é€æ˜åº¦ä»¥æ¨¡æ‹Ÿæ¶ˆå¤±æ•ˆæœ
            this.tail.push({ x: this.x, y: this.y, alpha: this.alpha }); // æ·»åŠ å½“å‰ä½ç½®åˆ°å°¾è¿¹æ•°ç»„
            if (this.tail.length > 5) { // é™åˆ¶å°¾è¿¹é•¿åº¦
                this.tail.shift();
            }
        };

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.width, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${this.color}, ${this.alpha})`;
            ctx.fill();

            // ç»˜åˆ¶å°¾è¿¹
            for (let i = 0; i < this.tail.length; i++) {
                ctx.beginPath();
                ctx.arc(this.tail[i].x, this.tail[i].y, this.width, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.color}, ${this.tail[i].alpha})`;
                ctx.fill();
            }
        };

        function createFirework() {
            const firework = new Firework();
            fireworks.push(firework);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].particles.length === 0 && fireworks[i].exploded) {
                    fireworks.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 1000);
        animate();

        function launchFirework() {
            createFirework();
        }

        function createSparks(x, y){
            for(let i=0;i<100;i++){
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(spark);
                setTimeout(() => {
                    spark.remove();
                }, 1000);
            }
        }
    </script>
